<script>
    $("#courseBtn").hover(function () {
        let list = $(this).find(".list").children()
        list.each(function () {
            $(this).stop().animate({opacity:1},100 * $(this).index())
        })
    },function () {
        let list = $(this).find(".list").children()
        list.each(function () {
            $(this).stop().css('opacity',0)
        })
    })
    $(function () {
        $(document).scrollTop(0)
    })
    $(window).scroll(function() {
        if($(document).scrollTop() > 100){
            $("#header").addClass('active')
            $("#logo").attr('src','img/logoC.png')
        }else{
            $("#header").removeClass('active')
            $("#logo").attr('src','img/logo.png')
        }
    })
</script>
